<html>
    <head>
        <title>Sign in Page</title>
        <style>
          /* CSS class with padding on all sides */
          .dom_one {
            padding: 20px; /* Adjust the value as needed */
          }
          .dom_button{
          padding: 5px 15px; cursor: pointer; border: 1 solid; border-radius: 5px;
          }
          .dom_table_design{
            padding: 20px 20px;
            margin-left:auto;
            margin-right:auto;
          }
          .dom_logo{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 20%;
          }
          .center-menu {
            display: table;
            margin: 0 auto;
          }
          body{
              background-image:  url("/static/login\ pic.jpg");
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: 1920px 930px;
          }
          .dom_menu_large_text{
                font-size:x-large;
            }
.header {
  overflow: hidden;
  background-color:#fdfdfd;
  padding: 10px 0px;
  opacity: 0.8;
  width: 1150px;
  margin-left: 350px;
  border-radius: 5px;
}

.header a {
  color: black;
  text-align: center;
  padding: 20px 40px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a:hover {
  background-color: rgb(156, 156, 156);
  color: rgb(10, 10, 10);
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.nav{
text-align: center;
  padding: 15px;
}
      </style>
    </head>
    <body>

        <img class="dom_logo" src="/static/logo-no-background.png">
        <br>

        <div class="header">            
          <div class="nav">
              <a style="font-size: 30px;" href="/">Home</a>
              <a style="font-size: 30px;" href="/contact">Contact Us</a>
              <a style="font-size: 30px;" href="/about">About Us</a>
              <a style="font-size: 30px;" href="/reviews">Reviews</a>
              <a style="font-size: 30px;" href="/settings">Settings</a>
              <a style="font-size: 30px;" class="active" href="/signin">Sign In</a>
          </div>
      </div>

        <!-- content varies for each page from here -->
        <div id="contentOne"></div>
        <div id="contentTwo" class="center-menu">
          {% if msg %}
            <p>{{msg}}</p>
          {% endif %}
        
            <form method="post" action="/usersignin"><br><br>

              <table border="1" style="background-color: beige; opacity: 0.9; border-radius: 5px;">
                
                  <td>
                    <table style="padding: 25px;">
                      <tr>
                        <td><input type='email' name="email" placeholder="Email" required style="width: 200px; height: 35px; border-radius: 5px;"></td><br><br>
                      </tr>
                      <tr>
                        <td><br><br><input type="password" name="password" placeholder="Password" required style="width: 200px; height: 35px; border-radius: 5px;"></td>
                      </tr>
                      <tr>
                        <td><br><br><center><input type="submit" name="submit" value="Submit" style="width: 150px; height: 35px; cursor: pointer; border-radius: 10px; font-size: medium;"></center><br></td>
                      </tr>
                    </table>
                  </td>
                
              </table>
              <br><center>
              <span style="font-size: large;"><b>New to Tripadvisor?</span><br><br>
              <a href="/registration"><span style="font-size: large;">Join Now</span></a>
            </center>
            </form>
        </div>
    </body>

</html>

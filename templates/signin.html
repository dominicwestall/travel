<html>
    <head>
        <title>Sign in Page</title>
        <style>
          /* CSS class with padding on all sides */
          .dom_one {
            padding: 20px; /* Adjust the value as needed */
          }
          .dom_button{
          padding: 5px 15px; cursor: pointer; border: 1 solid; border-radius: 5px;
          }
          .dom_table_design{
            padding: 20px 20px;
            margin-left:auto;
            margin-right:auto;
          }
          .dom_logo{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 20%;
          }
          .center-menu {
            display: table;
            margin: 0 auto;
          }
          .dom_menu_large_text{
                font-size:x-large;
            }
      </style>
    </head>
    <body>

        <img class="dom_logo" src="/static/logo-no-background.png">
        <br>

        <div id="menu" class="center-menu">
            <div class="dom_menu_large_text" style="display: table;">
              <ul id="horizontal-list" >
                <li style="display: inline;"><a href="/">Home</a></li>
                <li style="display: inline;"><a href="/about">About</a></li>
                <li style="display: inline;"><a href="/contact">Contact Us</a></li>
                <li style="display: inline;"><a href="/reviews">Reviews</a></li>
                <li style="display: inline;"><a href="/settings">Settings</a></li>
                <li style="display: inline;"><a href="/signin">Sign in</a></li>
              </ul>
            </div>
          </div>

        <!-- content varies for each page from here -->
        <div id="contentOne"></div>
        <div id="contentTwo" class="center-menu">
          {% if msg %}
          <div class="center-menu">
            <p style="color:red; font-weight: bolder; font-size: larger;">{{msg}}.</p>
            <br>
          </div>
          {% endif %}
        
            <form method="post" action="/usersignin">

              <table border="1" width="100%">
                <tr>
                </tr>
                <tr>
                  <td>
                    <table border="0" width="100%">
                      <tr>
                        <td>
                          <center>Please log in to continue booking. Thank you.</center>
                          <br>
                          <br><br>
                          <center><input type='email' name="email" placeholder="Email" required style="width: 200px; height: 35px; border-radius: 5px;"></center></td><br><br>
                      </tr>
                      <tr>
                        <td><br><br><center><input type="password" name="password" placeholder="Password" required style="width: 200px; height: 35px; border-radius: 5px;"></center></td>
                      </tr>
                      <tr>
                        <td><br><br><center><input type="submit" name="submit" value="Submit" style="width: 150px; height: 35px; cursor: pointer; border-radius: 10px; font-size: medium;"></center>
                        
                        <br><br>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
              <br><br><center>
              <span style="font-size: large;"><b>New to Tripadvisor?</span><br><br>
              <a href="/registration"><span style="font-size: large;">Join Now</span></a>
            </center>
            </form>
        </div>
    </body>

</html>
